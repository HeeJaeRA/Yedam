<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>js/for2.html</title>
</head>

<body>
    <script>
        const studentAry = [
            {sno: 1, sname: '홍길동', score: 80},
            {sno: 2, sname: '박민서', score: 88},
            {sno: 3, sname: '최창식', score: 92}
        ];

        let sum = avg = 0;
        studentAry.forEach(function(item, idx) {
            console.log(`학번: ${item.sno}, 이름: ${item.sname}, 점수: ${item.score}`);
            sum += item.score;
            avg = sum / studentAry.length
            avg = avg.toFixed(2);
        }) 
        console.log(`점수합계: ${sum}점, 점수평균: ${avg}점`);
    </script>
</body>

</html>
