<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 반복문</title>
</head>
<body>
    <h1>반복문</h1>    
    <script>
        let sum = 0; 
        for (let a = 1; a <= 100; a++) {
            sum += a;
        }
        console.log(`${sum}입니다.`);

        let cnt = 1;
        sum = 0;
        while (cnt <= 100) {
            sum += cnt;
            cnt++;
        }
        console.log(`${sum}입니다.`);

        cnt = 1;
        sum = 0;
        do {
            sum += cnt;
            cnt++;
        } while (cnt <= 100);
        console.log(`${sum}입니다.`);

        for (let i = 1; i <= 3; i++) {
            console.log(`\n`);
            for (let j = 1; j <= 5; j++){
                console.log(`${i} => ${j}`);
            }
        }

        for (i = 2; i <= 9; i++) {
            console.log(`${i}단`)
            for(j = 1; j <= 9; j++){
                console.log(`${i} X ${j} = ${i*j}`);
            }
        }

        let oddsum = 0;
        let evensum = 0;
        for (i = 1; i<= 100; i++) {
            if(i % 2 == 0){
                evensum += i;
            } else {
                oddsum += i;
            }
        }
        console.log(`홀수 합 : ${oddsum}`);
        console.log(`짝수 합 : ${evensum}`);

        sum = 0;
        for (i = 1; i <= 100; i++) {
            if(i % 5 == 0){
                sum += i;
            }
        }
        console.log(`5의 배수 합 : ${sum}`);

    </script>
    
</body>
</html>
