<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적 계산</title>
</head>
<body>
    <h1>성적 계산</h1>
    <script>
        
        function sungjuk (name, kor, eng, mat) {
            let sum = (kor + eng + mat);
            let avg = Math.round(sum/3);
            let grade = ""
            if (avg >= 90) {
                grade = "A"; 
            } else if (avg >= 80) {
                grade = "B";
            } else if (avg >= 70) {
                grade = "C";
            } else if (avg >= 60) {
                grade = "D";
            } else {
                grade = "F";
            }
            console.log(`${name}\t\t${sum}\t\t${avg}\t\t${grade}`);
        }
        
        console.log(`이름\t총점\t평균\t등급`);

        sungjuk('aaa', 80, 75, 90);
        sungjuk('bbb', 90, 88, 99);
        sungjuk('ccc', 100, 85, 94);

    </script>
    
</body>
</html>
