<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <h1>함수</h1>
    <script>
        function sum(min, max) {
            let sum = 0;
            for (let i = min; i <= max; i++) {
                sum += i;
            }
            return sum;
        }
        console.log(sum(1,10));

        let plus = function(num1, num2) {
            return num1 + num2;
        }
        console.log(plus(1,5));

        let multy = (num1, num2) => num1 * num2;
        console.log(multy(10,2));

        let self = (function() {
            console.log("즉시실행");
            return 10;
        })();
        // self();
        console.log(self);

        let callback = function() {
            console.log(`콜백함수 호출`);
        }
        
        function callten(func) {
            for (let i = 1; i <= 10; i++) {
                func();
            }
        }
        callten(callback);

        function count() {
            let cnt = 0;
            return function() { 
                return ++cnt;
            }
        }
        let add = count();
        console.log(add);
        console.log(add());
        console.log(add());
        console.log(count);
        // console.log(cnt);
    </script>
    
</body>
</html>
