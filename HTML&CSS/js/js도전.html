<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도전</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #container {
            width: 1200px;
            margin: 0 auto;
        }
        #gugu {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 150px;
            float: left;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div id="container">
    <h1>도전</h1>
    <script>
        let oddsum = 0;
        let evensum = 0;
        for (let i = 1; i <= 10; i++) {
            if( i % 2 == 0) {
                evensum += i;
            } else {
                oddsum += i;
            }
        }
        console.log(`홀수 합 : ${oddsum}`);
        console.log(`짝수 합 : ${evensum}`);

        console.log(`\n3의 배수`);
        for (let i = 10; i <= 20; i++) {
            if ( i % 3 == 0 ) {
                console.log(i);
            }
        }

        console.log(`\n7의 배수이고 9의 배수`);
        let sum = 0;
        for (let i = 1; i <= 100; i++) {
            if ( i % 7 == 0 && i % 9 == 0) {
                console.log(i);
                sum += i;
            }
        }
        console.log(`배수의 합 = ${sum}`);

        console.log(`\n5의 배수이거나 10의 배수`);
        for (let i = 50; i <= 100; i++) {
            if( i % 5 == 0 || i % 10 == 0) {
                console.log(i);
            }
        }

        console.log(`\n최소값에서 최대값 합`);
        sum = 0;
        let min = Number(prompt("최소값 : "));
        let max = Number(prompt("최대값 : "));
        for (let i = min; i <= max; i++) {
            sum += i;
        }
        console.log(sum);
        
        console.log(`\n`);
        let N = Number(prompt("구구단수 : "));
        for (let i = 2; i <= N; i++) {
            // console.log(`---${i}단---`);
            document.write(`<div id = "gugu">`);
            document.write(`<h4>--- ${i}단 ---</h4><br>`);
            for (let j = 1; j <= 9; j++) {
                // console.log(`${i} * ${j} = ${i*j}`);
                document.write(`${i} * ${j} = ${i*j}<br>`);
            }
            document.write(`</div>`);
        }
    </script>
    </div>
</body>

</html>
