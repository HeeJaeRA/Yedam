<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .redtext {
            color: red;
        }
    </style>
</head>
<body>
    <h1>문서 객체 모델(DOM)</h1>
    <h1 id="hd">문서 객체 속성 변경</h1>
    <img src="../img/레드향.jpg" id="img" alt=" " width="200" height="200">
    <script>
        //요소 생성
        //<p class = "redtext">주문완료</p>;
        let p = document.createElement('p');
        let text = document.createTextNode('주문 완료');
        p.appendChild(text);
        document.body.appendChild(p);
        p.setAttribute('class', 'redtext');

        //요소의 내용, 속성, 스타일 변경
        let hd = document.querySelector('#hd');
        let img = document.querySelector('#img');
        hd.innerHTML = '이미지 변경';
        hd.style.color = 'green';
        hd.style.backgroundColor = 'yellow';
        
        img.src = '../img/말티즈.png';
    </script>
    
</body>
</html>
