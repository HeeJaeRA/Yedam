        function fac1(x) {
            let sol = 1;
            document.write(`${x}! = `)
            for (let i = x; i >= 1; i--) {
                document.write(`${i}`);
                if (i > 1) {
                    document.write(` x `);
                }
                else {
                    document.write(` = `)
                }
                sol *= i;
            }
            document.write(`${sol}<br>`);
        }

        // console.log(`5! = ${fac(5)}, 9! = ${fac(9)}, 10! = ${fac(10)}`);

        fac1(5);
        fac1(9);
        fac1(10);

        let a = 5;
        let b = 10;
        // let a = Number(prompt());
        // let b = Number(prompt());
        function add(x, y) {
            let sol = x + y;
            return sol;
        }
        function mul(x, y) {
            let sol = x * y;
            return sol;
        }
        function sub(x, y) {
            let sol = "";
            if (x >= y) {
                sol = x - y;                
            } else {
                sol += "음수입니다.\t";
                sol += y - x;
            }
            return sol;
        }
        function div(x, y) {
            let sol = x / y;
            return sol;
        }
        
        console.log(add(a,b));
        console.log(mul(a,b));
        console.log(sub(a,b));
        console.log(div(a,b));
