<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #container {
            width: 50%;
            margin: 0 auto;
        }
        h1 {
            margin: 30px 0;
        }
        table {
            text-align: center;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }
        tr, th, td {
            padding: 10px;
        }
    </style>

</head>
<body>
    <div id = container>
    <h1>성적표</h1>
    <script>
        
        function Student (name, kor, eng, math, art) {
            this.name = name;
            this.kor = kor;
            this.eng = eng;
            this.math = math;
            this.art = art;
        }
        Student.prototype.getSum = function() {
            let sum = this.kor + this.eng + this.math + this.art;
            return sum;
        }
        Student.prototype.getAvg = function() {
            let avg = this.getSum() / 4;
            return avg;
        }
        Student.prototype.toResult = function() {
            return (`<td>${this.name}</td><td>${this.getSum()}</td><td>${this.getAvg()}</td><td>${this.rank}</td>`);
        }
        let students = [];
        students.push(new Student('홍길동', 96, 98, 92, 98));
        students.push(new Student('성춘향', 88, 74, 78, 92));
        students.push(new Student('이몽룡', 69, 89, 92, 78));
        students.push(new Student('임영웅', 97, 95, 89, 98));
        students.push(new Student('성유리', 66, 80, 92, 94));
        
        students.push(new Student('성유리', 70, 80, 92, 94));
        students.push(new Student('성유리', 71, 80, 92, 95));
        students.push(new Student('성유리', 66, 80, 92, 96));
        students.push(new Student('성유리', 66, 80, 92, 97));
        students.push(new Student('성유리', 66, 80, 92, 98));
        students.push(new Student('성유리', 66, 80, 92, 99));
        students.push(new Student('성유리', 66, 80, 92, 100));
        students.push(new Student('성유리', 66, 80, 93, 100));
        students.push(new Student('성유리', 66, 80, 94, 100));
        students.push(new Student('성유리', 66, 80, 95, 100));
        students.push(new Student('성유리', 66, 80, 96, 100));
        students.push(new Student('성유리', 66, 80, 97, 100));

    
        for(let i = 0; i < students.length; i++) {
            let cnt = 1;
            for(let j = 0; j < students.length; j++) {
                if(students[i].getSum() < students[j].getSum()){
                    cnt ++;
                }
            }            
            students[i].rank = cnt;
        }

        document.write(`<table border = '1'>`);
        document.write(`<tr> <th>이름</th> <th>총점</th> <th>평균</th> <th>석차</th> </tr>`);
        for (let idx in students) {
            // document.write(`<tr><td>${students[idx].name}</td><td>${students[idx].getSum()}</td><td>${students[idx].getAvg()}</td><td>${students[idx].rank}</td></tr>`)
            document.write(`<tr>${students[idx].toResult()}</tr>`);
        }
        document.write('</table>');
        
        console.log(students);
        console.log(Array.isArray(students));

    </script>
    
</body>
</html>
