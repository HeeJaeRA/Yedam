<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: yellowgreen;
            margin: 10px;
        }
        #box2 {
            float: left;
        }
        #box3 {
            float: right;
        }
        #box4 {
            background-color: yellow;
            width: 400px;
            float: right;
        }
        #box5 {
            background-color: burlywood;
            clear: both;
        }
    </style>
</head>

<body>
    <div id = "box1">box1</div>
    <div id = "box2">float:left</div>
    <div id = "box3">float:right</div>
    <div id = "box4">float:none</div>
    <div id = "box5">clear:both</div>
</body>

</html>
