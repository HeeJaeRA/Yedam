<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 반복문 예제</title>
</head>
<body>
    <h1>반복문 예제</h1>
    
    <script>
    const N = Number(prompt(""));
    
    for (let i = 1; i <= N; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    
    for (i = 1; i <= N; i++) {
        for (j = N; j >= i; j--) {
            document.write("&nbsp");
        }
        for (j = 1; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>");
    }
    document.write("<br>");
    
    for (i = 1; i <= N; i++) {
        for (j = N; j >= i; j--){
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    
    for (i = 1; i <= N; i++) {
        for (j = 1; j <= i; j++) {
            document.write("&nbsp");
        }
        for (j = N; j >= i; j--) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    
    for (i = 1; i <= N; i++) {
        for (j = N; j >= i; j--) {
            document.write("&nbsp");
        }
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        for (j = 2; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    
    for (i = 1; i <= N; i++) {
        for (j = 1; j <= i; j++) {
            document.write("&nbsp");
        }
        for (j = N; j >= i; j--) {
            document.write("*");
        }
        for (j = (N-1); j >= i; j--) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    
    for (i = 1; i <= N; i++) {
        for (j = N; j >= i; j--) {
            document.write("&nbsp");
        }
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        for (j = 2; j <= i; j++) {
            document.write("*");
        }
    document.write("<br>");
    }
    for (i = 1; i <= (N-1); i++) {
        for (j = 0; j <= i; j++) {
            document.write("&nbsp");
        }
        for (j = (N-1); j >= i; j--) {
            document.write("*");
        }
        for (j = (N-1)-1; j >= i; j--) {
            document.write("*");
        }
    document.write("<br>");
    }
    
    // repeat 반복
    for (let star = 1; star <= N; star++) {
        console.log("*".repeat(star));
    }
    console.log("\n");
    
    for (star = 1; star <= N; star++) {
        console.log(" ".repeat(N - star) + "*".repeat(star));
    }
    console.log("\n");
    
    for (star = N; star >= 1; star--) {
        console.log("*".repeat(star));
    }
    console.log("\n");
    
    for (star = N; star >= 1; star--) {
        console.log(" ".repeat(N - star) + "*".repeat(star));
    }
    console.log("\n");
    
    for (star = 1; star <= N; star+=2) {
        console.log(" ".repeat((N - star) / 2) + "*".repeat(star));
    }
    console.log("\n");
    
    for (star = N; star >= 1; star-=2) {
        console.log(" ".repeat((N - star) / 2) + "*".repeat(star));
    }
    console.log("\n");
    
    </script>
    
</body>
</html>
