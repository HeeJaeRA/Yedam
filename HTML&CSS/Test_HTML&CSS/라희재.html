<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>라희재</title>
		<link rel="stylesheet" href="css/라희재.css">
	</head>
	<body>
		<div id="container">
		<!-- 헤더영역 -->	
			<header>
				<h1>header 영역</h1>
				<p>라희재 페이지에 온 것을 환영합니다</p>
				<nav>
					<ul>
						<li><a href="#">첫번째 메인메뉴</a></li>
						<li><a href="#">두번째 메인메뉴</a></li>
						<li><a href="#">세번째 메인메뉴</a></li>
						<li><a href="#">로그인</a></li>
					</ul>
				</nav>
			</header>
		<!-- 왼쪽 사이드영역 -->
			<aside>
				<h2>좌측 사이드</h2>
				<p>좌측영역 정의 내립니다</p>
				<p>좌측영역 정의 내립니다</p>
				<p>좌측영역 정의 내립니다</p>
			</aside>
		<!-- 섹션영역 -->
			<section>
				<h2>회원 가입 영역입니다</h2>
				<form name="gaip" action="gaip.jsp" method="post">
					<fieldset>
						<legend>step1 : 로그인 정보</legend>
						<ul>
							<li>
								<label for="u_id">계정아이디</label>
								<input type="text" id="u_id" name="u_id" autofocus>
							</li>
							<li>
								<label for="u_pw">비밀번호</label>
								<input type="password" id="u_pw" name="u_pw">
							</li>
							<li>
								<label for="u_pwc">비밀번호 확인</label>
								<input type="password" id="u_pwc" name="u_pwc">
							</li>
						</ul>
					</fieldset>
					<fieldset>
						<legend>step2 : 개인 정보</legend>
						<ul>
							<li>
								<label for="u_name">이름</label>
								<input type="text" id="u_name" name="u_name" placeholder="5자 미만 공백없이">
							</li>
							<li>
								<label for="u_mail">이메일 계정</label>
								<input type="email" id="u_mail" name="u_mail" placeholder="abc@naver.com">
							</li>
							<li>
								<label for="u_tel">전화번호</label>
								<input type="tel" id="u_tel" name="u_tel">
							</li>
						</ul>
					</fieldset>
					<fieldset>
						<button type="submit">회원 가입</button>
						<button type="reset">정보 수정</button>
					</fieldset>
				</form>
			</section>
		<!-- 오른쪽 사이드영역 -->
			<aside>
				<h2>우측 사이드</h2>
				<p>우측영역 정의 내립니다</p>
				<p>우측영역 정의 내립니다</p>
				<p>우측영역 정의 내립니다</p>
			</aside>
		<!-- 푸터 영역 -->
			<footer>
				<h2>푸터영역 입니다</h2>
			</footer>		
		</div>
	</body>
</html>
